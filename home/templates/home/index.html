{% extends 'home_base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <title>Index</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="card-deck mt-5 pt-5">
      <div class="card">
        <img class="card-img" src="{% static 'home/images/cooking.jpg' %}" alt="cooking">
      </div>
      <div class="card">
        <img class="card-img-top" src="{% static 'home/images/food.jpg' %}" alt="food">
        <div class="card-body">
          <h5 class="card-title">Let's get cooking!</h5>
        </div>
      </div>
      <div class="card">
        <img class="card-img" src="{% static 'home/images/grocery_list.png' %}" alt="list">
      </div>
    </div>
    {% endblock %}

  </body>
</html>
