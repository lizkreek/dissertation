{% extends 'home_base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <title>Register</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="row justify-content-center mt-5 pt-5">
      <div class="col-sm-4">
        <div class="card">
          <form class="px-3 py-3" method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form.username }}
            </div>
            <div class="form-group">
              {{ form.email }}
            </div>
            <div class="form-group">
              {{ form.password1 }}
            </div>
            <div class="form-group">
              {{ form.password2 }}
            </div>
            <button class="btn login justify-content-center" type="submit" name="button">Register</button>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}

  </body>
</html>
