{% extends 'home_base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <title>Reset Password</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="container">
      <p class="mt-5 pt-5">
        Forgotton your password?  Enter your email address below and we'll email insturctions for setting a new one.
      </p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="button" class="btn login">Reset Password</button>
      </form>
    </div>

    {% endblock %}

  </body>
</html>
