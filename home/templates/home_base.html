{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block head %}
    <title></title>
    {% endblock %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zilla+Slab:300">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'home/style.css' %}" />


  </head>
  <body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-fixed-top navbar-expand-lg" role="navigation" id="topnav">
      <a class="navbar-brand" href="#" style="color: #4C3F54">What Shall I Eat Tonight?</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'recipes:index' %}">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'plan:index' %}">Plan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'shop:index' %}">Shop</a>
          </li>
        </ul>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a href="{% url 'home:view_profile' %}" class="nav-link" style="padding-right: 2px;">Profile</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link disabled" style=" padding-right:0; padding-left:0;">/</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'home:logout' %}" class="nav-link" style="padding-left: 2px;">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    {% else %}
    <nav class="navbar navbar-fixed-top navbar-expand-lg" role="navigation" id="topnav">
      <a class="navbar-brand" href="#" style="color: #4C3F54">What Shall I Eat Tonight?</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav ml-auto">
          <li class="nav-item">
            <a href="{% url 'home:login' %}" class="nav-link" style="padding-right: 2px;">Login</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link disabled" style=" padding-right:0; padding-left:0;">/</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'home:register' %}" class="nav-link" style="padding-left: 2px;">Register</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endif %}
    {% block body %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
