{% extends 'recipes_base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <title>Add Recipe</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}

      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn add-recipe mt-2 pt-2">Save</button>
          </form>

        </div>
      </div>


    {% endblock %}
  </body>
</html>
