{% extends 'recipes_base.html' %}


{% block body %}

<div class="card">
  <div class="card-body">
    <h3 class="">{{ recipe.title }}</h3>
    <a href="{{ recipe.url }}">{{recipe.url}}</a>
    <p>{{ recipe.ingredients }}</p>
    <p>{{ recipe.tag }}</p>
    <p>{{ recipe.course }}</p>
    <p>{{ recipe.date }}</p>
    <a href="{% url 'recipes:update' recipe.id %}" class="btn add-recipe">Edit Recipe</a>

  </div>
</div>




{% endblock %}
